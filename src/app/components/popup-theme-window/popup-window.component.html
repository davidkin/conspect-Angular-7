<form class="create-theme-form" [formGroup]="createThemeForm" (ngSubmit)="onSubmit()">

  <h3>Create Theme</h3>

  <mat-form-field class="example-full-width">
    <input matInput
          placeholder="Name of theme"
          formControlName='themeName'
    >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput
            placeholder="Short describe"
            formControlName='shortDescription'
    >
  </mat-form-field>

  <div class="btn-block">
    <button type="submit" mat-flat-button color="primary">Save</button>
    <button type="button" mat-flat-button (click)="onClose()">Close</button>
  </div>

</form>
