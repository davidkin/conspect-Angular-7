<div class="wrapper">
  <h1 class="title">
    <i class="fab fa-js-square"></i>
    <button mat-fab class="button" (click)="onCreteTheme()">
      <i class="fas fa-plus"></i>
    </button>
  </h1>

  <mat-card class="example-card" *ngFor="let theme of themes | async" >
    <h3>{{ theme?.name }}</h3>
    <p>{{ theme?.description }}</p>
  </mat-card>

</div>
