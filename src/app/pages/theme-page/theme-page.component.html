<div class="wrapper">
  <h1 class="title">
    <i class="{{ icon }}"></i>
    <button mat-fab class="button" (click)="onCreteTheme()">
      <i class="fas fa-plus"></i>
    </button>
  </h1>

  <mat-card class="example-card" *ngFor="let theme of themes | async" (click)="onSelectTheme(theme?.id)" >
    <mat-card-content>
      <h3>{{ theme?.name }}</h3>
      <p>{{ theme?.description }}</p>
    </mat-card-content>
  </mat-card>

</div>
